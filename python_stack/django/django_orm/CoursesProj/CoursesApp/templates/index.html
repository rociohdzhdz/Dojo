<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Courses by RHH</title>
</head>

<body>
    <div id="wrapper">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}

        <h1>Add a New Course</h1>
        <div id="formulario">
            <form action="/create" method="POST">
                {% csrf_token %}
                Name: <input type="text" name='name'>
                <br>
                <br>
                Description: <textarea cols="50" rows="5" name='desc'></textarea>
                <br>
                <br>
                <input id="butt" type="submit" value="Add Course">
            </form>
        </div>
        <h1>Courses</h1>
        <table>
            <tr>
                <th>Course Name </th>
                <th>Description</th>
                <th>Date Added</th>
                <th>Actions</th>
            </tr>
            {% for Course in all_courses %}
            <tr>
                <td>{{Course.name}}</td>
                <td>{{Course.description}}</td>
                <td>{{Course.created_at}}</td>
                <td><a href="/course/{{ Course.id }}">Remove </a> </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
